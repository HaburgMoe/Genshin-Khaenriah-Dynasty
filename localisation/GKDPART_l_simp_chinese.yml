luoshalinism:0 "§Z罗莎琳主义§!"
luoshalinism_desc:0 "§Z罗莎琳主义是炎之魔女罗莎琳在百年的反抗当中行动以及思想的集大成者。在经历了百年的抵抗运动之后，罗莎琳将这些反抗的经验总结并筛选，在巴巴托斯主义和温妮莎主义的基础上形成了现在的罗莎琳主义。不过罗莎琳并不愿意称自己为罗莎琳主义者，她一直都以“温妮莎的继承者”来称呼自己。§!"
wendiism:0 "§Z巴巴托斯主义§!"
wendiism_desc:0 "§Z巴巴托斯主义是最古老也是最理想的思想之一，发源于风之神巴巴托斯，也有说法是来自于巴巴托斯曾经的友人。巴巴托斯主义的最终目标是在整个提瓦特大陆建立一个无国家，无阶级，各尽所能，各取所需，没有神明也没有主人的社会，而这一切都需要反抗，反抗，不停地反抗，直到最后将自己也彻底清算。从蒙德的街头巷尾再到鸣神岛的田间地头，巴巴托斯主义者从未放弃过抵抗，每一个反抗者的消失都会让更多的反抗者出现，直到巴巴托斯主义的主张得到实现。§!"
zifawennisha:0 "§Z自发温妮莎主义§!"
zifawennisha_desc:0 "§Z自发温妮莎主义相信革命应由职业革命者，革命先锋以及工人阶级的群众性行动自下而上进行。虽然自发温妮莎主义的想法和影响来自温妮莎主义，但他反对温妮莎主义的意识形态，特别是温妮莎主义对激进的革命行动的批判和对部分贵族或权势的温和态度。自发温妮莎主义支持以民主集中制作为组织工人政党的手段，但必须一直保持党的内部冲突以保证革命性，而革命党的人员组成也必须来自于群众运动而不是一小撮革命家或知识分子。\n\n“温妮莎对贵族们妥协了，而我们不会。”§!"
neowennishaism:0 "§S新温妮莎主义§!"
neowennishaism_desc:0 "§S新温妮莎主义是一种经济和文化上的进步意识形态，强调工人阶级为了政治利益而普遍的挫折。它的支持者要么主张某种形式的巴巴托斯主义，要么是偏向于摩拉克斯主义的激进平等运动。在400年左右的提瓦特大起义之后，它的支持者逐渐上升，并导致了占领月海亭等运动。§!"
dikangyundong:0 "§S抵抗运动§!"
dikangyundong_desc:0 "§S在天空岛之战后的数百年里，并非所有的反抗组织都像逐火之蛾一样拥有明确的指导思想与纲领，但是随着时间的推移。这些反抗运动大多都被逐火之蛾所影响，其组织也大多采用部分逐火之蛾的思想观念以及策略当然，这些大部分是军事上的。§!"
jinbuism:0 "§P进步主义§!"
jinbuism_desc:0 "§P进步主义是一种以一般建构主义的方式看待社会现实的方式，它声称源自过去的遗产不应被视为神圣，而应被视为不如社会进步重要，这通常需要创造一种不那么严格和墨守成规、更加开放和包容的文化和社会环境。\n\n什么是进步的，什么不是进步的值得商榷，然而，一些通常被认为是进步的思想包括性少数+权利、多元文化主义、开放边界、世俗主义（去魔神信仰化主义）、性解放、二次元和更多。重要的是要注意，虽然所有这些想法通常都被认为是进步的，但不一定要支持所有这些想法都是进步的，相反，人们可以支持其中一些想法，但通常不被视为进步。§!"
zhongliism:0 "§P摩拉克斯主义§!"
zhongliism_desc:0 "§P作为最早的思想之一，摩拉克斯主义主张各个阶层的团结与联合，通过制定法律，立下契约来调和各个阶层的冲突。摩拉克斯主义认为，许多福利计划和商业法规，如果通过改革而不是革命实现，可以为人民带来更高的繁荣，而不是不受监管的专制主义或巴巴托斯主义制度。\n\n曾经，摩拉克斯主义是保护底层人民的大伞，但是现在，有越来越多的批评者认为摩拉克斯主义者无疑是打着联合旗号，实则是为了让那些富人能够更长久剥削的“伪君子”。§!"
wennishaism:0 "§I古典温妮莎主义§!"
wennishaism_desc:0 "§I古典温妮莎主义是一种支持个人先于国家存在的政治哲学，强调个人的权利、私有财产，并主张自由放任的经济政策，认为政府存在的目的仅在于保护每个个体的自由。古典温妮莎主义起源于蒙德的蒲公英革命，温妮莎率领奴隶们推翻了劳伦斯家族的统治，虽然提瓦特起义之后劳伦斯家族再次控制了蒙德，但是温妮莎的主张依旧传播到了提瓦特的每一个角落，并逐渐壮大。§!"
ziyoubaoshou:0 "§I保守温妮莎主义§!"
ziyoubaoshou_desc:0 "§I保守温妮莎主义是温妮莎主义的一种变体，结合了温妮莎主义的价值和政策以及传统主义的立场，代表了温妮莎主义中的右派。保守温妮莎主义政党通常支持经济自由主义，并将传统的社会和道德观念融入其政策中。\n\n保守温妮莎主义与古典温妮莎主义和新温妮莎主义有所不同，被认为是一种更为积极和温和的温妮莎主义变体。不过，支持传统并不代表保守温妮莎主义反对变革，保守温妮莎主义因为担心激进的变革会严重扰乱社会秩序而采取渐进式的改革来让国家跟上时代。§!"
maoyiziyou:0 "§Y自由贸易主义§!"
maoyiziyou_desc:0 "§Y与一般的意识形态不同，自由贸易主义本身并不具有确切的定义，而是一套其追随者的思想之间可以找到共同点的意识形态。其核心共同点是亲私有产权，在市场失灵得到纠正的情况下亲市场，亲法定货币，自由贸易，资本自由流动，开放移民，个人主义以及反对民粹主义、集体主义和人民主义。\n\n由于自由贸易主义者希望他们的政策结果是可以衡量的，他们通常在不达到反民主地情况下可以相当地技术官僚。此外，自由贸易主义者在福利国家的规模、必要的监管或合作经济学上可能会存在分歧，但他们从不会不信任市场。总体而言，自由贸易主义可以被描述为强大的国家和中央银行来保护市场的商品、资本和劳动力的自由流动。§!"
kaimingducaiism:0 "开明专制主义"
kaimingducaiism_desc:0 "开明专制主义，也称为海祇岛君主主义，亦称为仁慈专制主义或仁慈的专制主义，诞生于海祇岛。开明专制主义在思想上容许民众有一定的自由权利和私有产权，但认为人民应绝对服从最高领导人命令及法律（非其本人）。不过在现在的激进人士看来，纵使开明专制给予民众众多坎瑞亚专制所无法给予的权利，它仍旧是应该舍弃的，毕竟，开明的专制依旧是专制。"
jishuguanliaoism:0 "技术官僚主义"
jishuguanliaoism_desc:0 "技术官僚主义，有时也称右翼加速主义。技术官僚主义一词最初用于提倡将科学方法应用于解决社会问题。 技术官僚可以关注资源基础内的可持续性，而不是货币的获利能力，以确保所有社会工业职能的持续运作。 技术官僚主义最极端的意义大多是假设性的，意指把政府的运作全部都当成技术或工程问题。 在更实际的例子中，技术官僚主义是技术官僚所管理的官僚机构的任何部分。"
guizugongheism:0 "§g贵族共和主义§!"
guizugongheism_desc:0 "§g贵族共和主义主张在共和制的框架下，由选举产生的贵族或精英阶层组成国家机关，担任国家公职，行使国家权力。贵族共和主义认为，贵族或精英阶层具有更高的道德、智慧和能力，能够更好地代表和维护国家和人民的利益，而普通民众则缺乏足够的知识、判断和参政能力，容易受到情绪、偏见和利益的影响，因此应该受到一定的限制或监督。贵族共和主义与君主制不同的是，它不主张国家元首的世袭或神授，而是通过法律规定的选举程序产生；与民主制不同的是，它不主张人民的平等或普遍参政权，而是通过财产、教育、职业等标准来划分不同等级的公民，并赋予他们不同程度的政治权利。§!"
junzhuzhuanzhiism:0 "§g君主专制主义§!"
junzhuzhuanzhiism_desc:0 "§g君主专制主义认为国家的主权和权力应该集中在一个君主（通常是世袭的）的手中，而不受任何法律、宪法、议会、民意或其他力量的限制或制衡。君主通常会把对日常事务的决策权下放给他的大臣们，但君主保留随时将大臣们的决议推翻甚至做出相反决定的权力。今天，在这个全世界都渴求希望的时代仍然有许多人将君主制度视作自己的救主。§!"
zongdufu:0 "§g总督府体制§!"
zongdufu_desc:0 "§g总督府体制一开始值得是坎瑞亚为了加强其对提瓦特大陆控制而在提瓦特各地建立的总督府，后来逐渐演变成对总督或者专员辖区政权体制的泛称。§!"
junfaism:0 "§g军阀§!"
junfaism_desc:0 "§g军阀是指在正常的国家体系内，由自成派系的军人组成军事集团，对国家地域划分势力范围，使用军事手段割据一方，并控制其割据地的行政，司法，教育，税务等政府机构和所属官员的任命。军阀是国家中央政府和中央集权衰弱的产物。军阀一般都无视中央政府的存在，有的甚至与中央政府分庭抗礼。其军事集团只服从于军事首领，并不服从于中央政府。§!"
junquism:0 "§g军区§!"
junquism_desc:0 "§g军区是一种军事行政区划，通常由一个国家在其国家边境或海外领土上设立，以保护国家安全和利益。军区的范围和职能根据不同的国家和时期而有所差异，但一般都拥有一定的军事指挥权和军事资源。军区与总督府和本土的主要区别在于，军区更注重军事事务，而不涉及民政、司法等方面。\n\n军区的设立通常是为了应对某些特殊的战略环境或威胁，例如边境争端、海洋争端、殖民地维护、敌对国家的威慑等。军区的指挥官通常由本国的高级军官或者是政治人物担任，他们对军区内的军事行动和部署负有最终责任。军区内的部队通常由不同的兵种和单位组成，例如陆军、海军、空军、特种部队等，他们根据军区的任务和需要进行协调和配合。§!"
neozhongliism:0 "§O新摩拉克斯主义§!"
neozhongliism_desc:0 "§O新摩拉克斯主义是提瓦特大起义之后，烟绯提出的一种对摩拉克斯主义的新解读。新摩拉克斯主义的描述下，立法的权力交给了由产业、农业和职业团体所派遣的代表。与多元论相较，多元制度里众多团体必须经过民主竞争的过程才能取得权力，但在新摩拉克斯主义制度里，许多未经过选举的组织实体掌控了决策的过程。这些新摩拉克斯主义的代表团与一般的商业公司或法人组织并不相同，而是构成了新摩拉克斯主义国家的中心思想——精英政治。§!"
qiyeism:0 "§O企业统制主义§!"
qiyeism_desc:0 "§O企业统制主张国家要像企业一样运作，涉及董事会和高管，其中社会的所有方面都由一个巨型企业私有化。而国家的最终目标是增加其股东的财富，政府也承认其作为公司的地位。包括医院、学校、军队和警察在内的公共事业将被私有化。社会福利是由公司而不是国家以养老金和给员工的福利形式进行的。\n\n巨型企业是如此强大，以至于他们可以无视法律，拥有自己的武装部队的私人军队，成为私有化警察部队的经营者，拥有“主权”领土，甚至充当彻头彻尾的政府。他们经常对员工进行很大程度的控制，从而将“企业文化”这一概念发挥到极致。§!"
fuchouism:0 "§M复仇主义§!"
fuchouism_desc:0 "§M复仇主义是一种极端主义意识形态，主张通过武力夺回曾经属于自己国家的领土和荣誉，以及报复那些侵略或背叛过自己国家的敌人。复仇主义者认为自己国家是历史的受害者，有权利恢复昔日的荣光和尊严，不惜牺牲一切代价。复仇主义者通常对超级大国极其盟友持有敌对和轻蔑的态度，认为他们是阻碍自己国家复兴的障碍和威胁。复仇主义者也倾向于崇拜强权和暴力，认为只有通过军事力量才能实现自己的目标和理想。\n\n复仇主义起源于最后的夜叉——魈，在天空岛之战后，魈组建起来一支小团体，一直活跃在璃月各地，对璃月政府的高官与坎瑞亚人进行各种的暗杀与袭击，这种行动模式逐渐传播到整个提瓦特，而魈的组织也成为了复仇主义的起源。§!"
leftfasterism:0 "§V左翼加速主义§!"
leftfasterism_desc:0 "§V左翼加速主义是一种基于巴巴托斯主义和革命理想主义的意识形态，它认为只有通过绝对的专制和压迫，才能让旧世界发生彻底危机和崩溃，从而激发人民的觉醒和反抗，建立理想的新世界。左翼加速主义者追求社会的解放和平等，不惜牺牲自己。他们利用自己的政治力量制造出各种苦难和矛盾，以实现他们的目标和理想。\n\n左翼加速主义者通常是一些有着强烈的正义感和牺牲精神的领袖、革命家或恐怖分子，他们的思想来自于对巴巴托斯主义描述新世界的坚定信仰和对现有政治局面的极度绝望以及对其它革命者的不信任。\n\n“最恶劣的暴政是我的墓志铭，随我而去还将会是整个旧世界。”§!"
shiyanism:0 "§V极端科技主义§!"
shiyanism_desc:0 "§V极端科技主义是一种基于科技至上主义和生物工程的意识形态，它认为科技是人类进步的唯一途径，而生命是可以被改造和控制的材料。极端科技主义者追求无限的科技发展，不惜牺牲人权、道德和自然。他们利用先进的科技制造出各种生化武器和机械化部队，以实现他们的霸权和理想。极端科技主义者通常是一些疯狂的科学家、工程师或军阀，他们对其他的生命视而不见，只看重他们的实验和创造。§!"
jijinwennisha:0 "§9激进温妮莎主义§!"
jijinwennisha_desc:0 "§9激进温妮莎主义是一种政治意识形态，也是一种理论社会秩序，基于古典温妮莎主义关于产权、个人主义和拒绝国家的概念，但导致其逻辑结论，即消除它。它支持大多数现代国家目前提供的所有服务的基于市场的替代方案，包括：古典温妮莎主义、产权主义、无治个人主义和无治主义，在私有的框架上处理国防、基础设施建设、教育、医疗保健、货币发行、银行业务和法律问题。他们还提倡互不侵犯。\n\n同时，激进温妮莎主义者也认为激进温妮莎主义在禁止垄断以及完全自由的市场对工人的处境改善是有益的，这和左翼的认识完全相反。§!"
anyuanism:0 "§G原始主义§!"
anyuanism_desc:0 "§G原始主义在经济上不明确的反技术意识形态。它基于这样一种信念，即技术进步从根本上导致了一种要么不满足，要么专制的生活方式，要么对生存环境的极大破坏，而要实现自由社会，就必须拒绝技术。\n\n“森林会记住一切。”§!"