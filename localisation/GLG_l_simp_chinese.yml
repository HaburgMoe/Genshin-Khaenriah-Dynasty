GLG_qingxiandianyi:0 "请仙典仪"
GLG_qingxiandianyi_desc:0 "请仙典仪是老友在魔战时期为自己设想的一个治国理念，但现在却成了坎瑞亚人羞辱归离人的一个手法。"
GLG_jiechujinling:0 "解除禁令"
GLG_jiechujinling_desc:0 "上个月坎瑞亚人要求我们封锁望孤角区域，说是要在里面进行一系列战略判断，而归离国政府无权得知…不过现在他们已经离开，我们也可以重新开放该区域了"
GLG_xuanchengzhengtong:0 "宣称正统"
GLG_xuanchengzhengtong_desc:0 "作为旧日归离双主之一，如今得以重新踏足此地，为了避免邻国对我们的领土产生不切实际的纠纷，还是要宣布下自己对这片土地的正统权。"
GLG_yuyangongwu:0 "与烟共舞"
GLG_yuyangongwu_desc:0 "璃月作为旧友宝贵的遗产，我们势力必然要与其同行…即使在听闻其领导人烟绯并不是个好说话的半仙后。"
GLG_daoxiangdiquguo:0 "倒向地区国"
GLG_daoxiangdiquguo_desc:0 "提陆大爆乱后，作为领头羊的璃月被坎瑞亚进行了场彻底肢解手术:翠決、灵矩和青墟地区从此从璃月脱离，常人皆称三大地区国。而作为新生政权，归离国不应与璃月走得太近，从而招来另一场致命手术…所以留给我们的外交选择也只剩下地区国们了。"
