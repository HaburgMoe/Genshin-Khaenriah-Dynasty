BLITZKRIEG_SHG_NAME:0 "§I外海协约§!"
BLITZKRIEG_SHG_DESC:0 "§I在新纪元第三个一百年的中后期，两大帝国的争斗已然进入到了白热化阶段，外海协约就由此而生。而两百多年后的今天，随着两大帝国的和解，外海协约本应准备解散，但是海祇帝国的现人神巫女——珊瑚宫心海却在大裁军的同时暗自加强着协约各国之间经济政治以及其它领域的联系，并开始秘密联系起那些“不安分”的坎瑞亚帝国的盟友们。同时，珊瑚宫心海甚至开始推动落协约上从从未真正执行的互惠互利政策。或许，就如同外海协约某个互联网自媒体所言：“大的要来了。”§!"
GATHERING_ABY_NAME:0 "§g人类合约联盟§!"
GATHERING_ABY_DESC:0 "§g在新纪元第三个一百年的中后期，两大帝国的争斗已然进入到了白热化阶段，人类合约联盟就由此而生。而两百多年后的今天，随着两大帝国的和解，人类合约联盟或许也没有什么太大的存在必要了，至少坎瑞亚的贵族们是这样想的。与其每年花费巨额的资金来援助那些下等国家发展，不如给自己多修几个海外宫殿，多建几个私人人工岛，多招几个警察维持稳定。看上去，一切都在稳中向好，但是真正的情况又会是怎么样呢？不过，在新坎瑞亚城郊的流浪者们可不关心这个。§!"
FKJ_GATHERING_STORM_DESC:0 "§Z什么人可以坚持游击战数百年，无论人们是真心与否，他们都会首先想到那个坎瑞亚人及其合作者的噩梦——逐火之蛾。数百年前，罗莎琳率领众多反抗军的一支在奔狼领起事，并在之后的百年间在轻策庄，龙脊雪山，层岩巨渊等地辗转作战，直到东枫丹山区。随着两大帝国的和解，坎瑞亚帝国开始把更多的军力投入到剿灭逐火之蛾的行动当中，幸运的是，海祇帝国依旧在秘密援助逐火之蛾。现在，坎瑞亚帝国正在筹备一次大规模的进攻，不知道逐火之蛾能否承受这场有史以来最大规模的围剿行动......§!"
SHG_GATHERING_STORM_DESC:0 "§I海祇帝国正在迎来一个崭新的时代，当机立断的大裁军，毫不犹豫的进步法案，坚定不移的一体化正常......这些全部出自于新任的现人神巫女——珊瑚宫心海。在这位野心家的带领下，海祇帝国将会走向何方？§!"
ABY_GATHERING_STORM_DESC:0 "§g在与海祇帝国进行会谈之后，人们都相信提瓦特即将迎来一个新的繁荣的时代，包括坎瑞亚帝国的那些贵族们。长久以来的战争阴霾已然消散，各种特区随之建立，奏乐，跳舞.......当然，贫民窟的下等人除外。§!"
MDG_GATHERING_STORM_DESC:0 "§G在百年前的提瓦特大起义中，劳伦斯家族协助坎瑞亚人成功镇压了蒙德人民，也因此，劳伦斯家族再次戴上了蒙德的桂冠，虽然，这个蒙德大大缩水过了。作为坎瑞亚帝国的协作国，蒙德王国百年来都是坎瑞亚的忠犬，不过....现在的蒙德国王可不是个安分的主...§!"
LIY_GATHERING_STORM_DESC:0 "§O提瓦特大起义过后，坎瑞亚帝国终于决定对璃月进行一些小小的松绑，不过也仅仅是小小的松绑罢了。不过即便如此，在烟绯璃月政府的带领下，璃月依旧取得了不少经济奇迹。可是代价嘛，那就是璃月港几代人的血泪了。不过烟绯的野心远不止于此，让我们拭目以待......§!"
DQG_GATHERING_STORM_DESC:0 "§0政变没有为稻妻带来独立，相反，政变让本就不大的稻妻受到了第二次分割。不过，有个好消息，新上任的现人神巫女似乎放宽了稻妻在各方面的限制，或许在未来的某一天，曾经尘世七国之一稻妻国能够以某种形式浴火重生。§!"
XMG_GATHERING_STORM_DESC:0 "§M作为坎瑞亚最早的协作国之一，也是坎瑞亚势力圈的偏远区，须弥不仅保留了其魔神，甚至成功让须弥重新在废墟中崛起。现在，须弥正在等待一个时机，一个能让他们彻底复生的时机。§!"
OTHERGKD_GATHERING_STORM_DESC:0 "无论大国还是小国，这个世界上的国家似乎并不都满足于屏声静气地等待着下一个炸弹的爆发。从蒸蒸日上的超级大国，到提瓦特大起义后才被组建或重塑的众多国家，都不得不在理想与现实之间作出艰难的取舍，而这一切，都将对这个世界的未来产生影响。"
