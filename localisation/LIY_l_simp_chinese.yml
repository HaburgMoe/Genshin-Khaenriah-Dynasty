l_simp_chinese:
 liyuehabour:0 "一统璃月:一阶段"
 liyuehabour_desc:0 "璃月从来没有彻底屈服于坎瑞亚的霸权，坎瑞亚想将我们分食殆尽，但事实将证明§R碎月终将一统。§!"
 anything_right:0 "万事诸安"
 LIY_start_focus_tree:0 "璃月港开局国策树"
 LIY_the_true_of_new_order:0 "既成事实"'
 LIY_the_true_of_new_order_desc:0 "只要翻看一下现在璃月港出版的地图册，就会发现璃月已经从一个国家变为了一个地理的概念，因为曾经维系璃月这个名字的强权，已经分崩离析了，而无数军阀僭主便在它的尸骨之上崛起，尽管我们自诩是璃月的正统继承者，环顾四周，似乎也只能沦落到高配赫乌利亚一般的地步。"
 LIY_election_arrive_as_scheduled:0 "如期而至的大选"
 LIY_election_arrive_as_scheduled_desc:0 "割裂璃月命脉的剧痛随着时间的流逝，正在缓慢地好转，在隐隐的阵痛之中，生活仍然需要继续，而从战火中幸存下来的新生民主，随着大选这一形式被带进了千家万户，只是所有人都知道，山河的破碎带走了国家无数的精英，留守于璃月港残余，又能给他们提供多少选择呢？"
 LIY_the_result_is:0 "结果是......"
 LIY_the_result_is_desc:0 "一般来说，新生的共和总是伴随着噩梦般的政治暴力，尤其选举期间，更是暴力的高发时段，然而璃月却有所不同，选举期间的议会出奇的平静，只有几位议员的发言回荡在玉京台的上空，没有观点的争论，没有激烈的指责，所有人都在静静的等待着选举的结果。"
 LIY_yanfei:0 "烟绯的第三次连任！"
 LIY.1.t:0 "选举日"
 LIY.1.d:0 "从通常意义上来说，选举是关乎国家命运的大事，所以选举日理应神圣肃穆，然而璃月的选举之日，似乎与一年中其他的364日也没什么区别。\n\n太阳照常升起，海风如常吹拂，而也许只是投票点多了几抹寥寥人影，周遭没有铺天盖地的海报和宣传，因为人们早就知道自己应该给谁投票。\n昔日国家的分裂不仅使得骨肉分离，也带走了大众在选举中其它的选择，而璃月残存的所谓“正统”政权，除了如今的这唯一的一位候选人——烟绯，便都是些不足挂齿的泛泛之辈。\n懒散的计票员不想翻看这一大箱杂乱无章的选票，既然已经知道了结果，又为什么要认认真真地履行这一形式呢？不如全部算是烟绯的票好了\n\n日后，一份报告送到了烟绯的办公桌上，一并带来了烟绯十分满意的结果——99.6%的支持率，是毫无疑问的连任。"
 LIY.1.a:0 "继续走流程难道是为了给计票员发工资？"
 yanfei_has_won_the_election:0 "烟绯赢得璃月选举"
 history_of_Liyue:0 "在七国的时代，提瓦特的夜空有着六颗明星，其中，璃月无疑是最耀眼的那一颗，然而......太阳的出现让着七颗明星无处安身，刺眼的日光掩盖住了它们的光芒，它们开始崩解，腐坏......直到彻底变成依附于太阳的傀儡。"
 LIY_whose_republic:0 "谁的共和？"
 LIY_whose_republic_desc:0 "无论现任政府再怎么宣扬璃月的所谓“共和”，都只是虚有其表，无法掩盖璃月已经俨然成为了一片专制而黑暗的国土，不知他们口中的共和，究竟是谁的“共和”？无论从那种角度来看，皆非我们的“共和”"
 better_politic:0 "共和国的政治局势§G有所好转§!\n§Y谁的共和§!追加效果\n§Y每日获得的政治点数§G+0.1§!"
 LIY_corporatism:0 "协作主义"
 LIY_corporatism_desc:0 "毫无疑问，当下的首要任务是完成璃月的复兴和减少外来势力的干涉压迫，所有国民的全部劳动，都应该为这个最高的目标服务"
 LIY_broken_country:0 "山河破碎"
 LIY_broken_country_desc:0 "璃月从来没有彻底屈服于坎瑞亚的霸权，在此之前，已有无数义士踏上了反抗的道路，但却无一例外地失败了，而失败的代价，是让国家更加破碎，社会更加撕裂。现在，很少有人愿意去让所剩无几的国土更加分裂，但却有守护它的意志。"
