 xinmola_desc:0 "璃月被坎瑞亚颠覆之后，由于重组政府合法性低下，导致了摩拉体系的崩溃，在政局稍稍稳定之后，璃月共和政府便马上进行了摩拉货币改革，是为“新摩拉”"
