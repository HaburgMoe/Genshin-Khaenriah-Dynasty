 Liyue_core_categories: "璃月再整合"
 Liyue_core_categories_desc: "璃月广阔的国土上生活着数以百万计语言共通，生活习惯相近的人民，只是苦于军阀割据，而隔上了一层可悲的厚壁障。现在致使他们骨肉分离的军阀僭主们已经败倒在了我们的兵锋之下，只要稍加教化，便可以再度成为我们不可分割的一部分。"
